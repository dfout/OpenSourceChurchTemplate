name: Create Discord Issues

on:
  issues:
    types: [opened]

jobs:
  create-discord-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Create Discord Issue
        env:
          DISCORD_ISSUES_URL: ${{ secrets.DISCORD_ISSUES_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"An issue has been created! ðŸŽ‰ \nRepository: ${{ github.repository }}\nIssue Title: ${{ github.event.issue.title }}\nIssue Link: ${{ github.event.issue.html_url }}\"}" \
          $DISCORD_ISSUES_URL
